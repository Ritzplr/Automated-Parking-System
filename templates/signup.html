<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Automated Parking</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" 
    crossorigin="anonymous" referrerpolicy="no-referrer" />
    {% comment %} <link rel="stylesheet" type="text/css" href="signup.css"> {% endcomment %}
    <link rel="stylesheet" href="{% static 'signup.css' %}">
    
  </head>
  <body>
    <form action="/signup" method="post">   
        {% csrf_token %}
    <div class="completeBox">
        <div class="form signup"> 
            <h2>Sign Up</h2>
            <div class="inputBox">
                <input type="text" id="username" name="username" placeholder="Your Username">
                <i class="fa-solid fa-user fa-beat-fade"></i>
                <span>Username</span>
            </div>
        <div class="inputBox">
            <input type="email" id="email" name="email" placeholder="E mail">
            <i class="fa-regular fa-envelope fa-beat-fade"></i>
                <span>Email Address</span>
        </div>
        <div class="inputBox">
        <input type="alpha numeric" name="password" required>
        <i class="fa-solid fa-lock fa-beat-fade"></i>
            <span>Create Password</span>
    </div>
    <div class="inputBox">
        <input type="password"  id="confirmpassword" name="confirmpassword"placeholder="confirm Your Password">
        <i class="fa-solid fa-lock fa-beat-fade"></i>
            <span>Confirm Password</span>
    </div>
    <div class="inputBox">
        <input type="submit" value="Create Account" create="Account"required>
        </div>
        <p>Already a member?<a href="login.html" class="login">
            Log in
        </a>
        </div>
        <div class="formSignin">

        </div>
    </div>
    </div>
</form>
  </body>
</html>
